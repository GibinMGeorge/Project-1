<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <main>
    <div class="col-12 col-md-4">
      <form id="search-form">
        <label for="recipe-input">Enter recipe:</label>
        <input type="text" id="recipe-input" placeholder="recipe">
        <button type="submit">Find recipe</button>
      </form>
    </div>
    
    <section id="recipe">
      <!-- Displays recipe and nutrition information -->

  </main>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
