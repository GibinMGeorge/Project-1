<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Explorer and Meal Planner</title>
  <!-- BULMA CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./Assets/css/style.css">

</head>
<body class="has-background-">
  <!-- HEADER -->
  <header class="columns has-background-info has-text-light has-text-centered is-vcentered py-2">
    <section class="column is-6">
      <h1 class="is-size-1 has-text-weight-bold">Recipe Finder</h1>
    </section>
    <section class="column is-6"><img id="logo" src="./Assets/images/logo1.png" alt="site logo"></section>
  </header>

  <!-- MAIN -->
  <main class="container is-fullhd py-3">
    <section class="columns is-vcentered">
      <section class="column is-6 section ">
        <h4 class="is-size-2 has-text-weight-light has-text-centered has-text-dark mb-4">Recipe Finder</h4>
        <p class="is-size-5 is-italic has-text-weight-light has-text-dark">
          Explore a world of culinary possibilities by 
          uncovering mouthwatering recipes perfectly curated to 
          match the ingredients you already have at your disposal.</p>
      </section>
      <section class="column is-6 section has-text-centered">
        <img id="main-img" src="./Assets/images/img-1.jpg">
      </section>
    </section>
  </main>
  
  <section class="section">
    <div class="container">
        <h4 class="is-size-2 has-text-weight-light has-text-centered has-text-dark mb-4">Enter Your Ingredients</h4>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input id="search-input" class="input" type="text" placeholder="onion, carrot, chicken">
        </div>
        <div class="control">
          <button id="search-btn" class="button is-info">
            Find Recipe
          </button>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <ul id="ul">
    </ul>
  </div>

  <section class="section">
    <div id="recipe-results" class="columns mx-4 is-centered has-text-centered is-multiline"> 
        
    
    </div>
  </section>

  <!-- MODALS -->

  <div id="modal-instructions" class="modal"> <!-- add is-active when button "see more" clicked -->
    <div id="modal-instructions-bg" class="modal-background"></div>
    <div id="modal-content" class="modal-content has-background-white py-5 px-5">
        
    </div>
  </div>

  <div id="modal-search" class="modal"> <!-- add is-active when button "see more" clicked -->
    <div id="modal-search-bg" class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5">
        <h1>Please enter ingredients</h1>
    </div>
  </div>

 

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="./Assets/js/george-script.js"></script>
</body>
</html>
