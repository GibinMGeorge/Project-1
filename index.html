<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Explorer and Meal Planner</title>
  <!-- BULMA CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./Assets/css/style.css">

  <!-- JavaScript -->
  <script src="./Assets/js/george-script.js"></script>
</head>
<body class="has-background-">
  <!-- HEADER -->
  <header class="columns has-background-info has-text-light has-text-centered is-vcentered py-2">
    <section class="column is-6">
      <h1 class="is-size-1 has-text-weight-bold">Recipe Finder</h1>
    </section>
    <section class="column is-6"><img id="logo" src="./Assets/images/logo1.png" alt="site logo"></section>
  </header>

  <!-- MAIN -->
  <main class="container is-fullhd py-3">
    <section class="columns is-vcentered">
      <section class="column is-6 section ">
        <h4 class="is-size-2 has-text-weight-light has-text-centered has-text-dark mb-4">Recipe Finder</h4>
        <p class="is-size-5 is-italic has-text-weight-light has-text-dark">
          Explore a world of culinary possibilities by 
          uncovering mouthwatering recipes perfectly curated to 
          match the ingredients you already have at your disposal.</p>
      </section>
      <section class="column is-6 section has-text-centered">
        <img id="main-img" src="./Assets/images/img-1.jpg">
      </section>
    </section>
  </main>
  
  <section class="section">
    <div class="container">
        <h4 class="is-size-2 has-text-weight-light has-text-centered has-text-dark mb-4">Enter Your Ingredients</h4>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input id="search-input" class="input" type="text" placeholder="onion, carrot, chicken">
        </div>
        <div class="control">
          <button id="search-btn" class="button is-info" onclick="searchRecipes()">
            Find Recipe
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="columns mx-4 is-centered has-text-centered "> <!-- add is-multiline if there are more than 3 cards -->
        <div class="card column is-4 mx-3 my-3" style="display: none;">  
            <h6 class="title has-text-centered pt-3">Recipe Name</h6>
            <div class="card-image mx-3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </div>
            <button class="button is-info see-more-btn" data-target="modal" data-recipe-id="${recipe.id}">See more</button>
        </div>

        <!-- <div class="card column is-4 mx-3 my-3 has-text-centered">
            <h6 class="title has-text-centered pt-3">Recipe Name</h6>
            <div class="card-image mx-3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </div>
            <button class="button is-info see-more-btn" data-target="modal-2" data-recipe-id="${recipe.id}">See more</button>
        </div>

        <div class="card column is-4 mx-3 my-3 has-text-centered">
            <h6 class="title has-text-centered pt-3">Recipe Name</h6>
            <div class="card-image mx-3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </div>
            <button class="button is-info see-more-btn">See more</button>
        </div> -->
    
    </div>
  </section>

  <!-- MODAL -->

  <div class="modal"> <!-- add is-active when button "see more" clicked -->
    <div class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5">
        <h1>something</h1>
    </div>
  </div>

</body>
</html>
